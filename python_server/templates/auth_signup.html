<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign Up Â· Docteck</title>
    <link rel="stylesheet" href="/static/auth_shared.css"/>
  </head>
    <body class="auth-shell">
    <header class="auth-header">
      <div class="brand-pill">DOCTECK</div>
      <nav class="auth-nav">
        <a href="/app">Dashboard</a>
        <a href="/app/profile">Profile</a>
        <a href="/signup">SignUp</a>
        <a href="/signin">SignIn</a>
      </nav>
      
    </header>
    <div class="auth-left" aria-hidden="true"></div>
    <div class="auth-right">
      <div class="auth-title">Welcome</div>
      <div class="auth-sub">We work together to take care of you, join us to regain a healthy body and mind.</div>
      <div class="auth-card">
        <div class="auth-alt">Register with</div>
        <div class="auth-icons">
          <button id="btn-facebook" title="Facebook" aria-label="Sign up with Facebook">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M17 2.1h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3v3h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3v7a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1v-7h-2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h2V7a5 5 0 0 1 5-5z" fill="#fff"/></svg>
          </button>
          <button id="btn-microsoft" title="Microsoft" aria-label="Sign up with Microsoft">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><rect x="2" y="2" width="9" height="9" fill="#fff"/><rect x="13" y="2" width="9" height="9" fill="#fff"/><rect x="2" y="13" width="9" height="9" fill="#fff"/><rect x="13" y="13" width="9" height="9" fill="#fff"/></svg>
          </button>
          <button id="btn-google" title="Google" aria-label="Sign up with Google">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M21.35 11.1h-9.18v2.92h5.27c-.23 1.23-1.4 3.6-5.27 3.6-3.17 0-5.76-2.62-5.76-5.82s2.59-5.82 5.76-5.82c1.8 0 3 .72 3.7 1.34l2.53-2.46C17.1 3.7 15.1 2.7 12.17 2.7 6.97 2.7 2.7 6.97 2.7 12.17s4.27 9.47 9.47 9.47c5.47 0 9.1-3.85 9.1-9.28 0-.62-.07-1.1-.19-1.56z" fill="#fff"/></svg>
          </button>
          <button id="btn-yahoo" title="Yahoo" aria-label="Sign up with Yahoo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.5 15h-1v-2.5h-1V17h-1v-4h1v1.5h1V13h1v4zm-5-4v4h-1v-4h1z" fill="#fff"/></svg>
          </button>
          <button id="btn-phone" title="Phone" aria-label="Sign up with Phone">ðŸ“±</button>
        </div>
        <div id="phone-panel" class="phone-panel" hidden>
          <div class="auth-row"><input class="auth-input" id="phone" type="tel" placeholder="Your phone number e.g. +1 555 555 5555"/></div>
          <div id="recaptcha-container" class="recaptcha-minh"></div>
          <div class="auth-row auth-row-flex">
            <button id="send-code" class="auth-btn auth-btn-flex" type="button">Send code</button>
            <button id="close-phone" class="auth-btn auth-btn-flex auth-btn-close" type="button">Close</button>
          </div>
          <div class="auth-row"><input class="auth-input" id="otp" inputmode="numeric" placeholder="6-digit code"/></div>
          <div class="auth-row"><button id="verify-code" class="auth-btn" type="button">Verify & Sign in</button></div>
        </div>
        <div class="auth-alt">or</div>
        <form id="signup-form">
          <div class="auth-row"><input class="auth-input" id="name" placeholder="Your full name..." required/></div>
          <div class="auth-row"><input class="auth-input" id="email" type="email" placeholder="Your email..." required/></div>
          <div class="auth-row"><input class="auth-input" id="password" type="password" placeholder="Your password..." required/></div>
          <div class="auth-row"><label><input type="checkbox" id="remember"/> Remember me</label></div>
          <div class="auth-row"><button class="auth-btn" type="submit">SIGN UP</button></div>
        </form>
        <div class="small">Already have an account? <a href="/signin">Sign In</a></div>
        <div class="small">Â© 2025, DOCTECK Â· <a href="#">License</a></div>
      </div>
    </div>
  <script id="fb-config" type="application/json">{{ firebase_config | tojson | safe }}</script>
    <script src="/static/auth_shared.js"></script>
  </body>
</html>
