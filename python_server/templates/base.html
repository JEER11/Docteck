<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docteck</title>
    <link rel="icon" href="/app/favicon.png" />
    <link rel="stylesheet" href="/app/static/css/main.css" />
    <style>
      .header-main { padding:12px 16px; border-bottom:1px solid #eee; display:flex; gap:16px; align-items:center; position:relative; }
      .main-pad { padding:24px; }
      .nav-inline { margin-left:auto; display:flex; gap:12px; }
    </style>
    <!-- Add any extra classic CSS here -->
  </head>
  <body>
    <header class="header-main">
      <img src="/app/apple-icon.png" alt="logo" width="28" height="28" />
      <strong>Docteck</strong>
      <nav class="nav-inline">
        <a href="/">Home</a>
        <a href="/app">React App</a>
      </nav>
    </header>
    <main class="main-pad">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
